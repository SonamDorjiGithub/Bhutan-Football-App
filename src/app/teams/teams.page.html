<ion-header>
    <ion-toolbar color="secondary" style="color:white; ">
      <ion-buttons>
          <ion-button slot="left" (click)="openMenu()"><ion-icon name="menu"></ion-icon></ion-button>
          <ion-button (click)="goBack()"><ion-icon name="menu"></ion-icon></ion-button>
          <img src="assets/img/bff.png" height="10%" width="10%">      
          <ion-title>
            <b>Add Teams</b>
          </ion-title>
      </ion-buttons> 
     </ion-toolbar>
    </ion-header>
<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-label>Add Teams To Tournament: {{tName}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid  *ngFor="let number of teamArray,let i=index">
<ion-row>
  <ion-col size="5">
    <ion-label>{{i+1}}.Team Name:</ion-label>
  </ion-col>
  <ion-col size="7">
    <ion-input type="text" placeholder="Enter Name of Team" [(ngModel)]="team[i]"></ion-input>
  </ion-col>
</ion-row>
<ion-row >
    <ion-col size="4">
      <ion-label>Team Logo:</ion-label>
    </ion-col>
    <ion-col size="8">
        <input type="file" placeholder="Team Logo" (change)="detectFiles($event,i)">
       </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="full" color="light" (click)="alertConfirm()">Confirm Team</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="full" color="light" (click)="skip()">Later</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
