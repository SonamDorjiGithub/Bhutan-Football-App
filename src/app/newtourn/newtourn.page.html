<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons>
          <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
        <ion-button (click)="goBack()" style="color:rgb(255, 255, 255);"><ion-icon name="arrow-back"></ion-icon></ion-button>
        <img src="assets/img/bff.png" height="10%" width="10%">      
        <ion-title style="color:white;">Add League/Tournament</ion-title>
      </ion-buttons>
  </ion-toolbar>
  </ion-header>

<ion-content padding>
<ion-grid padding style="font-size:9pt;">
  <ion-row>
    <ion-col size="6">
      <p>League/Tournament Name</p>
    </ion-col>
    <ion-input type="text" placeholder="Enter Name" [(ngModel)]="tName"></ion-input>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <p>Start Date</p>
    </ion-col>
    <ion-col size="6">
      <ion-input type="text" button="true" placeholder="Select Date" (click)="pickSDate()" [(ngModel)]="startDate"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <p>End Date</p>
    </ion-col>
    <ion-col size="6">
      <ion-input type="text" button="true" placeholder="Select Date" (click)="pickEDate()" [(ngModel)]="endDate"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-label>Banner/Logo</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label>
        <input type="file" placeholder="Upload Image" (change)="detectFiles($event)">
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <p>Number of Teams</p>
    </ion-col>
    <ion-col size="6">
      <ion-input type="number" max="32" placeholder="Max: 32" [(ngModel)]="noOfTeams"></ion-input>
    </ion-col>
    </ion-row>
  <ion-row>
    <ion-col size="12" style="text-align: center;">
      <ion-button (click)="addT()">Create</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
